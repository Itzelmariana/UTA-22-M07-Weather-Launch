<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400&family=Space+Grotesk:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="images/favicon.png" />

    <link rel="stylesheet" href="assets/style.css" />
    <title>Launch-Time</title>
  </head>

  <body>
    <!--header -->
    <header>
      <ul id="header-container" class="header-logo">
        <li id="logo">
          <a href="#search-link">
            <img src="images/logo2.png" alt="logo lanch time"
          /></a>
        </li>
        <li class="header-link"><a href="#upcoming-link">Upcoming</a></li>
        <li class="header-link"><a href="#past-link">Past</a></li>
        <li class="header-link"><a href="#save-link">Save</a></li>
      </ul>
    </header>

    <div class="main-container">
      <!-- search link-->
      <div id="search-link">
        <figure class="search-img">
          <div class="card-bg">
            <div class="card-text">
              <form>
                <div class="form-content">
                  <h2>Find a launch to watch</h2>
                  <div class="date-inputs">
                    <input type="date" />
                    <span>to</span>
                    <input type="date" />
                  </div>

                  <select class="cities">
                    <option selected>Select a city</option>
                    <option value="1">Florida</option>
                    <option value="2">Texas</option>
                    <option value="3">California</option>
                  </select>

                  <button type="submit" class="btn-click-me">Find lauch</button>
                </div>
              </form>
            </div>
          </div>
        </figure>
      </div>

      <!--upcoming link-->
      <div id="upcoming-link">
        <figure class="upcoming-img">
          <div class="card-bg">
            <div class="card-text">
              <div id="upcoming"><h2>Upcoming launches</h2></div>
              <div id="nextFiveLaunchesList"></div>
            </div>
          </div>
        </figure>
      </div>

      <!--past link-->
      <div id="past-link">
        <figure class="past-img">
          <div class="card-bg">
            <div class="card-text">
              <div id="past"><h2>Past Launches</h2></div>
              <div id="lastFiveLaunchesList"></div>
            </div>
          </div>
        </figure>
      </div>

      <!--save link-->
      <div id="save-link">
        <figure class="save-img">
          <div class="card-bg">
            <div class="card-text">
              <div id="saved"><h2>Saved Launches</h2></div>
            </div>
          </div>
        </figure>
      </div>
    </div>
    <!--footer-->
    <footer>Â© 2022</footer>
    <script src="assets/script.js"></script>
  </body>
</html>
